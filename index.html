<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/Libraries/p5.min.js"></script>
    <script src="js/Libraries/p5.dom.min.js"></script>
    <!-- <script src="js/sketch.js"></script> -->

    <style>
        #p5sketch {
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -1;
        }

        p {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 1em;
        }


        h1 {
            font-family: Helvetica, Arial, sans-serif;
            margin-top: 10px;
        }

        h2 {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 1em;
        }
    </style>

</head>

<body>
    <div id="p5sketch"></div>

    <div style="margin-top: 10px">
        <h1>Acceleration Test</h1>
        <p>accelerationX: <span id="x-acc"></span></p>
        <p>accelerationY: <span id="y-acc"></span></p>
        <p>accelerationZ: <span id="z-acc"></span></p>
    </div>


    <script>
        let cnv;
        function setup() {
            cnv = createCanvas(innerWidth, innerHeight, WEBGL);
            cnv.parent('p5sketch');
            //createCanvas(displayWidth, displayHeight, WEBGL);
        }

        function draw() {
            background(250);

            document.getElementById('x-acc').innerText = round(accelerationX);
            document.getElementById('y-acc').innerText = round(accelerationY);
            document.getElementById('z-acc').innerText = round(accelerationZ);

            normalMaterial();

            // translate(0, map(rotationX, 0, 180, 0, displayHeight), 0);
            // translate(map(rotationY, 0, 180, 0, displayWidth), 0, 0);
            translate(0, 0, map(accelerationZ, -10, 10, -100, 100));


            //rotateX(accelerationX * 0.01); //original line
            rotateX(accelerationY * 0.08);
            rotateY(accelerationX * 0.08);

            box(100);


            //box(map(accelerationZ, -10, 10, 20, 120), map(accelerationZ, -10, 10, 20, 120), map(accelerationZ, -10, 10, 20, 120));

        }

    </script>

</body>

</html>
